<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fill with brand color background
        ctx.fillStyle = '#C9A9A6';
        ctx.fillRect(0, 0, 512, 512);
        
        // Draw flower icon (simplified version)
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 24;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        const scale = 512 / 24;
        ctx.translate(256, 256);
        ctx.scale(scale, scale);
        ctx.translate(-12, -12);
        
        // Draw the flower paths
        const path = new Path2D('M12 7.5a4.5 4.5 0 1 1 4.5 4.5M12 7.5A4.5 4.5 0 1 0 7.5 12M12 7.5V9m-4.5 3a4.5 4.5 0 1 0 4.5 4.5M7.5 12H9m7.5 0a4.5 4.5 0 1 1-4.5 4.5m4.5-4.5H15m-3 3v1.5m0-10.5v1.5m0 9v-1.5');
        ctx.stroke(path);
        
        // Download as PNG
        canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon-512.png';
            a.click();
        });
    </script>
</body>
</html>
