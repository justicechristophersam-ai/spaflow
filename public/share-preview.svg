<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#C9934A;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative Elements - Top -->
  <circle cx="100" cy="80" r="120" fill="#E8D4B8" opacity="0.3"/>
  <circle cx="1100" cy="100" r="100" fill="#D4A574" opacity="0.2"/>

  <!-- Decorative Elements - Bottom -->
  <circle cx="200" cy="550" r="80" fill="#C9934A" opacity="0.15"/>
  <circle cx="1050" cy="530" r="90" fill="#E8D4B8" opacity="0.25"/>

  <!-- Decorative Lotus Pattern - Left -->
  <g transform="translate(80, 250)" opacity="0.4">
    <path d="M 0,30 Q 15,0 30,30 Q 15,20 0,30" fill="#D4A574"/>
    <path d="M 30,30 Q 45,0 60,30 Q 45,20 30,30" fill="#D4A574"/>
    <path d="M 15,30 Q 30,10 45,30 Q 30,25 15,30" fill="#C9934A"/>
  </g>

  <!-- Decorative Lotus Pattern - Right -->
  <g transform="translate(1060, 400)" opacity="0.4">
    <path d="M 0,30 Q 15,0 30,30 Q 15,20 0,30" fill="#D4A574"/>
    <path d="M 30,30 Q 45,0 60,30 Q 45,20 30,30" fill="#D4A574"/>
    <path d="M 15,30 Q 30,10 45,30 Q 30,25 15,30" fill="#C9934A"/>
  </g>

  <!-- Accent Line -->
  <rect x="300" y="280" width="600" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <!-- Brand Name -->
  <text x="600" y="240" font-family="'Playfair Display', serif" font-size="90" font-weight="700" fill="#2C1810" text-anchor="middle" letter-spacing="2">
    LunaBloom
  </text>

  <!-- Tagline -->
  <text x="600" y="340" font-family="'Poppins', sans-serif" font-size="36" font-weight="300" fill="#6B5D52" text-anchor="middle" letter-spacing="4">
    WHERE CALM MEETS CLASS
  </text>

  <!-- Subtext -->
  <text x="600" y="420" font-family="'Poppins', sans-serif" font-size="28" font-weight="400" fill="#8B7D72" text-anchor="middle" letter-spacing="1">
    Experience Serene Luxury â€¢ Book Your Spa Session Today
  </text>

  <!-- Decorative Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#D4A574" stroke-width="2" opacity="0.3" rx="8"/>
</svg>
